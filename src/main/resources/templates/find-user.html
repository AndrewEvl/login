<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find user by ID</title>
</head>
<body>
<a th:href="@{/}">Create user</a>
<form th:action="@{/find-user}" method="post" th:object="${user}">
    <label>Enter id User :
        <input type="number" th:field="*{id}">
    </label>
    <button type="submit">Find by id</button>
</form>
<div>
    <div th:if="${errorId}" th:utext="${errorId}"
         style="color: red">
    </div>
</div>
</body>
</html>
